<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./registration.css">
  <title>Registration</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="../../image/Logo_case_me 2.svg" alt="Логотип">
  </header>

  <main class="content">
    <div class="registration">
      <section class="registration__info">
        <nav>
          <ul class="registration__links">
            <li><a class="registration__enter-link" href="#">Вход</a></li>
            <li><a class="registration__reg-link" href="#">Регистрация</a></li>
          </ul>
        </nav>

        <form action="/" class="registration__form" novalidate>
          <label class="registration__form-label" for="name">Имя и фамилия</label>
          <input class="registration__input registration__input_type_name" id="name" type="text" name="name" required>
          <span class="registration__input-error name-error"></span>

          <label class="registration__form-label" for="email">E-mail</label>
          <input class="registration__input registration__input_type_email" id="email" type="email" name="email" required>
          <span class="registration__input-error email-error"></span>

          <label class="registration__form-label" for="password">Пароль</label>
          <input class="registration__input registration__input_type_password" placeholder="Не менее 8 символов" id="password" type="password" name="password" minlength="8" required>
          <span class="registration__input-error password-error"></span>

          <div class="registration__checkbox-form">
            <label for="agree">
              <input class="registration__checkbox" id="agree" type="checkbox" name="agree" required>
            </label>

            <a class="registration__policy-text">Я соглашаюсь с <span class="registration__policy-link" href="#">Политикой конфиденциальности</span> и <span class="registration__policy-link" href="#">Пользовательским соглашением</span></a>
          </div>

          <button class="registration__submit-button" type="submit" disabled="true">Зарегистрироваться</button>
        </form>
      </section>
    </div>

  </main>
  <!--<script type="module" src="../registration/registration.js"></script>-->
</body>

</html>
